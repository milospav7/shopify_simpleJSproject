<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <title>Shopping List</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">ShoppingList</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="clear-btn btn btn-danger">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Add items here -->
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <span class="card-title mb-3 h3">Add Item</span> 
                    <div class="row mb-2">
                        <div class="form-group col-6">
                            <label for="item-name">Item</label>
                            <input type="text" class="form-control" placeholder="You bought something again?" id="item-name">
                        </div>
                        <div class="form-group col-6">
                            <label for="item-price">Item price</label>
                            <input type="number" class="form-control" placeholder="How much did you pay for it?" id="item-price">
                        </div>
                    </div>
                    <button class="add-btn btn btn-primary mr-2"><i class="fas fa-plus mr-2"></i>Add Item</button>
                    <button class="update-btn btn btn-info mr-2"><i class="fas fa-pencil-alt mr-2"></i>Update Item</button>
                    <button class="delete-btn btn btn-warning ml-auto mr-2"><i class="fas fa-minus-circle mr-2"></i>Delete Item</button>
                    <button class="back-btn btn btn-secondary ml-auto mr-2"><i class="fas fa-arrow-left mr-2"></i>Cancel</button>
            </div>
        </div>

        <h3 class="text-center">Total price: <span class="total-price">0</span><span>$</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center" id="item-0">
                Watch: <em>500 $</em>
                <a href="#" class="badge badge-info badge-pill ml-auto"><i class="fas fa-pencil-alt"></i></a>
            </li> -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
